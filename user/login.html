<script>
    "use strict";
    function notify(status, message) {
        if (typeof message == 'string') {
            iziToast[status]({
                message: message,
                position: "topRight"
            });
        } else {
            $.each(message, function(i, val) {
                iziToast[status]({
                    message: val,
                    position: "topRight"
                });
            });
        }
    }
</script>

    <script>
   $(document).on('change keyup', '.form-control', function(e){
   let Disabled = true;
    $(".form-control").each(function() {
      let value = this.value
      if ((value)&&(value.trim() !=''))
          {
            Disabled = false
          }else{
            Disabled = true
            return false
          }
    });
   
   if(Disabled){
        $('.btn--airtime').prop("disabled", true);
      }else{
        $('.btn--airtime').prop("disabled", false);
      }
 })
    </script>
